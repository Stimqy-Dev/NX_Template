<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <div id="overlay">

            <h1 id="title">Animation : Visée de l'arme</h1>

            <div class="image-container">
                <img id="DefaultAim" class="Images" src="img/Aim-Default.png" alt="Default Aim">
                <div class="description">Visée par défaut</div>
            </div>
        
            <div class="image-container">
                <img id="GangsterAim" class="Images" src="img/Aim-Gangster.png" alt="Gangster Aim">
                <div class="description">Visée Gangster</div>
            </div>
        
            <div class="image-container">
                <img id="HillBillyAim" class="Images" src="img/Aim-HillBilly.png" alt="HillBilly Aim">
                <div class="description">Visée Hill Billy</div>
            </div>
            <h1 id="title">Animation : Sortir son arme</h1>

        
            <div class="image-container">
                <img id="DefaultHolster" class="Images" src="img/Holster-Default.png" alt="Default Holster">
                <div class="description">Animation par défaut</div>
            </div>
        
            <div class="image-container">
                <img id="BackHolster" class="Images" src="img/Holster-Back.png" alt="Back Holster">
                <div class="description">Holster arrière</div>
            </div>
        
            <div class="image-container">
                <img id="CopHolster" class="Images" src="img/Holster-Cop.png" alt="Cop Holster">
                <div class="description">Holster policier</div>
            </div>
        
            <div class="image-container">
                <img id="FrontHolster" class="Images" src="img/Holster-Front.png" alt="Front Holster">
                <div class="description">Holster avant</div>
            </div>
        
            <div class="image-container">
                <img id="FrontAgressiveHolster" class="Images" src="img/Holster-FrontAgressive.png" alt="Front Agressive Holster">
                <div class="description">Holster avant agressif</div>
            </div>
        
            <div class="image-container">
                <img id="LegHolster" class="Images" src="img/Holster-Leg.png" alt="Leg Holster">
                <div class="description">Holster de jambe</div>
            </div>

            <h1 id="title">Animations : Radio</h1>

            <div class="image-container">
                <img id="RadioDefault" class="Images" src="img/Radio-Normal.png" alt="Default Radio">
                <div class="description">Radio par défaut</div>
            </div>
        
            <div class="image-container">
                <img id="RadioPolice" class="Images" src="img/Radio-Cop.png" alt="Police Radio">
                <div class="description">Radio Policier</div>
            </div>            

            <div class="image-container">
                <img id="RadioBras" class="Images" src="img/Radio-Shoulder.png" alt="Bras Radio">
                <div class="description">Radio Bras</div>
            </div>   
        </div>        
        <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="js/listener.js" type="text/javascript"></script>
    </body>
</html>
